ext {
    compile_sdk_version = 31
    min_sdk_version = 26
    target_sdk_version = 31

    compose_version = '1.0.5'
    androidx_core_version = '1.7.0'
    androidx_lifecycle_runtime_version = '2.4.0'
    androidx_activity_compose_version = '1.4.0'

    espresso_core_version = '3.4.0'
    androidx_test_junit_version = '1.1.3'
    junit4_version = '4.13.2'

    libraries = [
            androidx: [
                    "androidx.core:core-ktx:$androidx_core_version",
                    "androidx.lifecycle:lifecycle-runtime-ktx:$androidx_lifecycle_runtime_version",
                    "androidx.activity:activity-compose:$androidx_activity_compose_version"
            ],
            compose : [
                    "androidx.compose.ui:ui:$compose_version",
                    "androidx.compose.material:material:$compose_version",
                    "androidx.compose.ui:ui-tooling-preview:$compose_version"
            ]
    ]
    testLibraries = [
            androidx      : [
                    "androidx.test.ext:junit:$androidx_test_junit_version",
                    "androidx.compose.ui:ui-test-junit4:$compose_version"
            ],
            espresso      : "androidx.test.espresso:espresso-core:$espresso_core_version",
            composeTooling: "androidx.compose.ui:ui-tooling:$compose_version",
            junit4        : "junit:junit:$junit4_version"
    ]
}
